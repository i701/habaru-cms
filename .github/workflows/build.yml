name: Docker Build and Push to Docker Hub

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to main branch

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clear Yarn Cache
        run: yarn cache clean

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}

      # Slim it! (First attempt using the GitHub Action)
      - name: Optimize Image with DockerSlim
        uses: kitabisa/docker-slim-action@v1
        env:
          DSLIM_HTTP_PROBE: false
        with:
          target: ${{ github.repository }}:latest
          tag: "slim"
          overwrite: true  # Overwrite the original image

      # If the above step doesn't work, manually run DockerSlim with includes
      - name: Manually Optimize Image (if needed)
        run: |
          docker-slim build \
            --target ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:slim \
            --include-path /opt/node_modules/rxjs \
            --include-path /opt/node_modules/inquirer

      - name: Push slimmed image to Docker Hub
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:slim \
                    ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }} --all-tags
